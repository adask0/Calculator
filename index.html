<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation"></div>
            <div class="calc-typed"></div>
          </div>
          <div class="calc-button-row">
            <div class="button c">C</div>
            <div class="button l power">^</div>
            <div class="button l percent">%</div>
            <div class="button l divide">/</div>
            <div class="button l log">log</div>
          </div>
          <div class="calc-button-row">
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button l times">x</div>
            <div class="button l silnia">!x</div>
          </div>
          <div class="calc-button-row">
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button l minus">−</div>
            <div class="button l root">√</div>
          </div>
          <div class="calc-button-row">
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button l plus">+</div>
            <div class="button l n-root">n√</div>
          </div>
          <div class="calc-button-row">
            <div class="button mark">.</div>
            <div class="button zero">0</div>
            <div class="button backspace">←</div>
                <div class="button l sum">=</div>
              <div class="button l bracket">+/-</div>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
